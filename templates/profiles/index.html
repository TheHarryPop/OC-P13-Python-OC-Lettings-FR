<!DOCTYPE html>
<html lang="fr">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'profiles/css/style.css' %}" type="text/css">
        <title>Profiles</title>
    </head>
    <body>
    <div class="section">
        <h1>Profiles</h1>
        {% if profiles_list %}
            <div class="content">
                <ul>
                    {% for profile in profiles_list %}
                    <li>
                        <a href="{% url 'profile' username=profile.user.username %}">
                            {{ profile.user.username }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No profiles are available.</p>
            </div>
        {% endif %}
    </div>

    </body>
    <footer>
        <div><a href="{% url 'index' %}">Home</a></div>
        <div><a href="{% url 'lettings_index' %}">Lettings</a></div>
    </footer>
</html>
